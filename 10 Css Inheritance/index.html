<!DOCTYPE html>
<html lang="en">

<head>
    <title>Css Inheritance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        Parent Div
        <div class="child">Child Div</div>
    </div>
    <p><mark>Css is only applied to the Parent div class but the child div also inherit the css because colors and text
            alignment are a part of typography css, and they are inherited to their children elements.</p>
    <p>Layout styles are not inherited by the child</mark></p>
</body>

</html>
