<!DOCTYPE html>
<html lang="en">

<head>
    <title>Typography</title>
</head>

<body>
    <p>
        This is <b>Bold</b> <br>
        This is <strong>Bold Using Strong</strong> <br>
        <br>
        This is <i>Italic</i> <br>
        This is <em>Italic using em</em> <br>
        <br>

        This is <small>small</small> <br>
        <br>

        This is <del>Deleted</del><br>
        <br>

        This is <u>Underlined</u><br>
        This is <ins>Underlined using ins</ins><br>
        <br>

        This is superscript X<sup>2</sup> <br>
        This is subscript C<sub>4</sub> <br>
        <br>

        This is <mark>Highlighted</mark><br>
        <br>

        <q>This is a Quote</q><br>
        <br>

        Hover To <abbr title="Tooltip">Get:</abbr><br>
        <br>




    </p>
</body>

</html>
